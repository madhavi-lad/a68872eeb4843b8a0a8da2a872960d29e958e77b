<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manage Team </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script> 
        async function manageTeam(){

            const response = await fetch("http://127.0.0.1:8000/manageTeam", {
                headers: {
                    "Content-Type": "application/json",
                    token: localStorage.getItem("Token")
                }
            })

            const data = await response.json()

            if(response.status === 200){
                
                const teamCard = `<div class="card" style="width: 18rem;">
                                    <img src="${data.logo}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.name}</h5>
                                        <p class="card-text"> Owner:  ${data.owner}</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"> Color: ${data.color}</li>
                                        <li class="list-group-item"> Team id: ${data.team_id}</li>
                                        <li class="list-group-item">A third item</li>
                                    </ul>
                                    <div class="card-body">
                                        <a href="dashboard.html" class="btn btn-primary"> Go Back </a>
                                    </div>
                                </div>`

                document.getElementById("CARD").innerHTML = teamCard
                
            }
            else{
                document.getElementById("RESPONSE").innerHTML = JSON.stringify(response)
            }
        }

        manageTeam()
    </script>
</head>
<body>
    <div id="CARD"> 

    </div>

    <p id="RESPONSE"> </p>
</body>
</html>
