<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View players</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <script>
        async function viewPlayers() {

            const params = new URLSearchParams(window.location.search)
            const teamID = params.get('id')


            const response = await fetch(`http://127.0.0.1:8000/${teamID}/viewPlayers`, {

                headers: {
                    "Content-Type": "application/json"
                }

            })
            const data = await response.json()

            if (response.status === 200) {
                let card = `<ul style="width: 200px;" class="list-group">
                                <li class="list-group-item active" aria-current="true">Players list</li>`


                for(let i=0; i<data.length; i++){

                    card += `<li class="list-group-item"> ${data[i]}</li>`
                }

                `</ul>
                <a href="teams.html" class="btn btn-primary"> Go Back </a>`
                

                document.getElementById("RESPONSE").innerHTML = card
            }


        }

        viewPlayers()

    </script>


</head>

<body>
    <div id="RESPONSE"> </div>
</body>

</html>
