<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete team </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        async function deleteTeam() {
            const id = document.getElementById("TEAMID").value
            const name = document.getElementById("NAME").value

            const response = await fetch("http://127.0.0.1:8000/deleteTeam", {
                method: "DELETE",

                headers: {
                    "Content-Type": "application/json"
                },

                body: JSON.stringify({
                    name: name,
                    team_id: id
                })
            })

            const data = await response.json()

            if (response.status === 200) {
                document.getElementById("RESPONSE").innerHTML = JSON.stringify(data)
            }
            else {
                document.getElementById("RESPONSE").innerHTML = "Error: " + JSON.stringify(data)
            }
        }
    </script>
</head>

<body>

    <form>
        <div class="mb-3">
            <label for="id" class="form-label">Team id</label>
            <input id="TEAMID" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Team name</label>
            <input id="NAME" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary"  onclick="deleteTeam()">Add player</button>
    </form>


    <p id="RESPONSE"> </p>
</body>

</html>
